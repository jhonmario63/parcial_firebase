<ion-header>
  <ion-toolbar>
    <ion-title>create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="createSongForm" (submit)="createSong()">
    <ion-item>
      <ion-label stacked> Song Name</ion-label>
      <ion-input formControlName="songName" type="text" placeholder="what's this song called?"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Artist Name</ion-label>
      <ion-input formControlName="artistName" type="text" placeholder="who sing this song?"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Album Name</ion-label>
      <ion-input formControlName="albumName" type="text" placeholder="what's the album's name?"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Song Description</ion-label>
      <ion-input formControlName="songDescription" type="text" placeholder="what's the song name?"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disable]="!createSongForm.valid">Add Song</ion-button>
  </form>
</ion-content>
