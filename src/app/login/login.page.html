<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser($event)">
    <h4> Inicio de Sesión</h4>
    <ion-item>
      <ion-input formControlName="email" type="email" aria-placeholder="email" required></ion-input>
    </ion-item>
    <ion-chip color="danger" *ngIf="emailField.errors && emailField.dirty">
      <ion-label *ngIf="emailField.hasError('email')"> Email invalido</ion-label>
      <ion-label *ngIf="emailField.hasError('required')"> El email es requerido</ion-label>
    </ion-chip>
    <ion-item>
      <ion-input formControlName="password" type="password" aria-placeholder="contraseña" minlength=6 required>
      </ion-input>
    </ion-item>
    <ion-chip color="danger" *ngIf="passField.errors && passField.dirty">
      <ion-label *ngIf="passField.hasError('minlength')"> La contraseña debe ser de máximo 6 caracteres.</ion-label>
      <ion-label *ngIf="passField.hasError('required')"> La contraseña es requerida</ion-label>
    </ion-chip>
    <ion-button type="submit" expand="block">Ingresar</ion-button>
    <p>¿No estás registrado? <a routerLink="../register/"></a>Registrate</p>
    <p>¿Has olvidado la contraseña? <a routerLink="../recover/"></a>Recuperar Contraseña</p>
  </form>
</ion-content>
